<body>
    <button id="btn" type="submit" onmouseenter="catchMe()">Press me if you're not a looser</button>

</body>
<script>

    function catchMe() {
        let btn = document.getElementById("btn");

        btn.style.top === "50%" ? runForest() : runForestRun();

        function runForest() {

            if (btn.style.top = "50%") {
                btn.style.top = "25%";
            }
        }

        function runForestRun() {
            if (btn.style.top = "25%") {
                btn.style.top = "50%";
            }
        }
    }

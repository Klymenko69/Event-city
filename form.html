    <div class="header">
        <h4>Реалізуйте Ідею</h4>
        <h1>Створіть свою подію за кілька кроків!</h1>
        <p1>Після відправки заявки наші модератори перевірять та опублікають вашу подію протягом 24 годин.</p1>
    </div>
    <div class="form-event">
        <div id="upload-container">
            <img src="grey_image_placeholder.jpg" alt="">
            <input type="file" id="upload-input" name="image" accept="image/*">
            <div id="alt-text">Завантажити прив'ю</div>
        </div>
        <div class="input-group">
            <p2 class="input-group-title">Назва</p2>
            <input class="input" type="text" name="Name" placeholder="Заголовок для вашої події" />
        </div>
        <div class="input-group">
            <p2 class="input-group-title">Організатори</p2>
            <input class="input" type="text" name="Name" placeholder="ПІБ організатора або назва організації" />
        </div>
        <div class="input-group">
            <p2 class="input-group-title">Оберіть категорію</p2>
            <select class="input" name="options">
                <option value="1">Розваги та культура</option>
                <option value="2">Спорт та активний відпочинок</option>
                <option value="3">Суспільство та благодійність</option>
                <option value="4">Навчання та розвиток</option>
                <option value="5">Розваги для сім'ї</option>
                <option value="6">Кулінарія та гастрономія</option>
            </select>
        </div>
        <div class="form-event-row">
            <div class="input-group">
                <p2 class="input-group-title">Дата</p2>
                <input class="input" type="text" name="Name" placeholder="дд/мм" />

            <div class="input-group">
                <p2 class="input-group-title">Початок</p2>
                <input class="input" type="text" name="Name" placeholder="00:00" />
                <!-- <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
        </div>
        <div class="form-event-row">
            <div class="input-group">
                <p2 class="input-group-title">Тривалість події</p2>
                <input class="input" type="text" value="1 година" name="Name" />
            </div>
            <div class="input-group">
                <p2 class="input-group-title">Ціна квитка</p2>
                <input class="input" type="text" value="Безкоштовно" name="Name" placeholder="00:00" />
            </div>
        </div>
        <div class="input-group">
            <p2 class="input-group-title">Контактна інформація</p2>
            <input class="input" type="text" name="Name" placeholder="Телефон" />
            <div class="checkbox-group">
                <input class="checkbox" type="checkbox" />
                <label for="checkbox">Бронювання місць по телефону</label>
            </div>
        </div>
        <div class="input-group">
            <p2 class="input-group-title">Адреса</p2>
            <input class="input" type="text" name="Name" placeholder="Локація події" />
        </div>
        <div class="input-group">
            <p2 class="input-group-title">Опис</p2>
            <textarea class="input" type="textarea" name="Name" placeholder="Поділіться деталями події"></textarea>
        </div>
        <button class="primary-button" width="100%">Оформити заявку</button>


    </div>
